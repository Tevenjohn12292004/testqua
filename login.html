<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #999;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: blue;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        #signupForm {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- LOGIN FORM -->
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Username" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>

            <p class="toggle" onclick="showSignup()">Don't have an account? Sign up</p>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="newUser" placeholder="Create Username" required>
            <input type="password" id="newPass" placeholder="Create Password" required>
            <button type="button" onclick="signup()">Sign Up</button>

            <p class="toggle" onclick="showLogin()">Already have an account? Login</p>
        </form>
    </div>

    <script>
        function showSignup() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function signup() {
            const user = document.getElementById("newUser").value;
            const pass = document.getElementById("newPass").value;

            if (user === "" || pass === "") {
                alert("Fill in all fields!");
                return;
            }

            // Save user data locally (for demo only)
            localStorage.setItem("username", user);
            localStorage.setItem("password", pass);

            alert("Account created! You can now login.");
            showLogin();
        }

        function login() {
            const user = document.getElementById("loginUser").value;
            const pass = document.getElementById("loginPass").value;

            const savedUser = localStorage.getItem("username");
            const savedPass = localStorage.getItem("password");

            if (user === savedUser && pass === savedPass) {
                alert("Login successful!");
                // Redirect to another page if needed:
                window.location.href = "index.html";
            } else {
                alert("Wrong username or password!");
            }
        }
    </script>

</body>
</html>
